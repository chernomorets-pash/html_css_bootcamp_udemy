<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/reg">
        <label for="firstN">First Name</label>
        <input type="text" name="firstN" id="firstN" required minlength="3" maxlength="15">
        <label for="second">Last Name</label>
        <input type="text" name="second" id="second" required>
        <p>
            <input type="radio" name="distance" id="5k" value="5k">
            <label for="5k">Fun Run 5k</label>
        </p>
        <p>
            <input type="radio" name="distance" id="halfm" value="halfm">
            <label for="halfm">Half Marathon</label>
        </p>
        <p>
            <input type="radio" name="distance" id="fullm" value="fullm">
            <label for="fullm">Full Marathon</label>
        </p>

        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass">
        <p>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under18">under 18</option>
                <option value="above18">above 18</option>
            </select>
        </p>
        <button>Register!</button>

    </form>
</body>

</html>
